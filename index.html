<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio Links</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to bottom right, #b1aef3, #feebc3, #effbfb);
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ff8ca3;
        font-family: monospace;
        padding: 50px 0;
      }

      header h1 {
        font-size: 36px;
        margin: 0;
        margin-bottom: 20px;
      }

      header img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .links-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 50px;
      }

      .link {
        display: flex;
        justify-content: center;
        align-items: center;
        //background: linear-gradient(to right, #b1aef3, #feebc3, #effbfb);
        color: #333;
        font-size: 24px;
        font-weight: bold;
        padding: 20px;
        margin-bottom: 40px;
        max-width: 400px;
        max-height: 130px;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease-in-out;
      }

      .link:hover {
        transform: translateY(-5px);
      }

      .link a {
        text-decoration: none;
        color: #ff8ca3;
        font-family: monospace;
      }

      .link a:hover {
        color: #fff;
      }

      .social-media {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .social-media a {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, #b1aef3, #feebc3, #effbfb);
        color: #ff8ca3;
        font-family: monospace;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        border-radius: 50%;
        margin-right: 10px;
        max-width: 60px;
        max-height: 60px;
        width: 100%;
        height: 100%;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
      }

      .social-media a:hover {
        transform: translateY(-5px);
        color: #fff;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Wilinia Hamilton</h1>
      <img
        src="https://drive.google.com/uc?export=view&id=1m6DsArAEQ2uDgc8Ahca8vjL4jRNhzgx6"
        style="width: 20%; height: 20%"
      />
    </header>
    <div class="links-container">
      <div class="link">
        <a href="https://wilinia-hamilton.com/">
          <img
            src="https://drive.google.com/uc?export=view&id=1H_-S1_vLKSEw-8E_tw1HgmD3SnMJIjmp"
            style="width: 500px; height: 500px"
          />
        </a>
      </div>
      <div class="link">
        <a href="https://wilinia-hamilton.com/resume">
          <img
            src="https://drive.google.com/uc?export=view&id=1EY2RFjF7-6Br05zpHbOnGrZd9hCyzZ_i"
            style="width: 500px; height: 500px"
          />
        </a>
      </div>
      <div class="link">
        <a href="https://wilinia-hamilton.com/contact-1">
          <img
            src="https://drive.google.com/uc?export=view&id=1810srrGghfeOhCBsKoeHP9zGGKcjvVzN"
            style="width: 500px; height: 500px"
          />
        </a>
      </div>
      <div class="link">
        <a href="https://wilinia-hamilton.com/contact">
          <img
            src="https://drive.google.com/uc?export=view&id=1nm4Yio3acbV7H7zsNI1FRvz143HlTith"
            style="width: 500px; height: 500px"
          />
        </a>
      </div>
    </div>
    <div class="social-media">
      <a href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg"
          alt="Facebook"
          style="width: 42px; height: 42px"
        />
      </a>
      <a href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
          alt="Instagram"
          style="width: 42px; height: 42px"
        />
      </a>
      <a href="#">

          src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg"
          alt="Twitter"
          style="width: 42px; height: 42px"
        />

    </div>
  </body>
</html>
